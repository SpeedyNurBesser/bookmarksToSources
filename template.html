<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookmarksToSources</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>  
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">BookmarksToSources</span>
            <div class="mdl-layout-spacer"></div>
            <nav class="mdl-navigation">
              <a class="mdl-navigation__link" href="main.html">Select</a>
              <a class="mdl-navigation__link" href="about.html">About</a>
            </nav>
          </div>
        </header>
        <main class="mdl-layout__content">
          <div class="page-content">
            <h4>Change Template</h4>

            <table>
              <tbody>
                <tr>
                <td>
                  <div class="mdl-textfield mdl-js-textfield" >
                    <textarea class="mdl-textfield__input" type="text" rows="5" cols="100"></textarea>
                    <label class="mdl-textfield__label" for="sample5">Text lines...</label>
                  </div>
                </td>
                <td>
                  <div>Preview.</div>
                </td>
              </tbody>
          </table>

            <br>

            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
              Save
            </button>

          </div>
        </main>
      </div>

      <script src="options.js"></script>
</body>
</html>
